<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="github_login_page.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github.com</title>
    <link rel="icon" href="../images1/GitHub-cat-logo.jpg" />
  </head>
  <body>
    <div class="box">
      <header>
        <div>
          <img src="github.logo.webp" alt="github logo" class="image_github" />
          <h1>Sign in to GitHub</h1>
        </div>
      </header>
      <main>
        <!-- Inside "action" I used google link only for fun, you can use here your own php server link here -->
        <form
          action="http://www.google.com/search"
          target="_blank"
          method="get"
        >
          <label for="user">Username or email address</label>
          <input type="text" class="input" id="forJavaScriptCode" required />
          <label for="password">Password</label
          ><span><a href="#" class="a1"> Forget password?</a></span>
          <input type="password" class="input" id="forJavaScript" required />

          <button>Sign in</button>
        </form>
      </main>
      <footer>
        <div class="new_bow">
          <div class="center">
            <a href="#" class="a2">New to GitHub?</a>
            <a href="#" class="a3">Create an account.</a>
          </div>
        </div>
        <div class="flex">
          <ul>
            <li><a href="#" class="a4">Terms</a></li>
            <li><a href="#" class="a4">Privacy</a></li>
            <li><a href="#" class="a4">Security</a></li>
            <li><a href="#" class="a4">Contact GitHub</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
